---
 - hosts: haproxy1
   become: true
   tasks:

    - name: Deleting Previous Deployment to prod-shop
      shell: sudo su -c "kubectl delete -f prod-complete.yaml" ec2-user
      ignore_errors: true
      args:
        chdir: US-Team-Sock-Shop-App-Repo/deploy/kubernetes

    - name: Deploying Latest Features to prod-shop
      shell: sudo su -c "kubectl apply -f prod-complete.yaml" ec2-user 
      args:
        chdir:  US-Team-Sock-Shop-App-Repo/deploy/kubernetes